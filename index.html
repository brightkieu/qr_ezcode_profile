<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />

    <title>Ezcode</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-196668028-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-196668028-1");
    </script>

    <link href="css/styles.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body onload="onIndexLoad()" style="background-color: #12153d">
    <div class="body">
      <div style="flex: 1; flex-direction: row; display: flex">
        <div>
          <div class="header">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img class="logo" src="img/logo.png" />
              <p class="title">Ezcode - Profile</p>
            </div>
            <div style="display: flex; align-items: center">
              <a id="link-facebook" onclick="onLinkFacebook()" target="top">
                <img
                  class="facebook"
                  src="img/facebook.png"
                  style="
                    cursor: pointer;
                    width: 40px;
                    height: 40px;
                    margin-right: 24px;
                  "
                />
              </a>
              <a id="link-tele" onclick="onLinkFacebook()" target="top">
                <img
                  class="tele"
                  src="img/tele.png"
                  style="
                    cursor: pointer;
                    width: 40px;
                    height: 40px;
                    margin-right: 24px;
                  "
                />
              </a>
              <a id="link-buy" onclick="onLinkBuyLoad()" target="top">
                <div
                  id="buy"
                  style="
                    cursor: pointer;
                    background-color: #073780;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-radius: 16px;
                    height: 40px;
                    padding-right: 16px;
                  "
                >
                  <p style="font-size: 14px; font-weight: bold; color: white">
                    Buy Now
                  </p>
                </div>
              </a>
            </div>
          </div>
          <div class="content" style="flex: 1">
            <div style="flex: 1" class="box">
              <div class="scan-view">
                <div class="ios-view">
                  <div style="border-radius: 12px; overflow: hidden">
                    <img src="img/ios.png" style="width: 100%; height: auto" />
                  </div>
                  <div
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      margin-top: 16px;
                    "
                  >
                    <img
                      src="img/ios_logo.png"
                      style="width: 32px; height: 32px"
                    />
                    <p style="color: white; font-size: 20px; font-weight: bold">
                      iOS Scan
                    </p>
                  </div>
                </div>
                <div class="android-view">
                  <div style="border-radius: 12px; overflow: hidden">
                    <img
                      src="img/android.png"
                      style="width: 100%; height: auto"
                    />
                  </div>
                  <div
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      margin-top: 16px;
                    "
                  >
                    <img
                      src="img/android_logo.png"
                      style="width: 32px; height: 32px"
                    />
                    <p style="color: white; font-size: 20px; font-weight: bold">
                      Android Scan
                    </p>
                  </div>
                </div>
              </div>
              <div class="image">
                <img
                  src="img/image.png"
                  style="width: 100%; height: 100%; object-fit: contain"
                />
              </div>
            </div>
          </div>
          <div style="margin-top: 20px">
            <iframe width="950" height="534" src="https://www.youtube.com/embed/cqIdY1338hU?autoplay=1" title="Ezcode - Profile ( 10 screens React native mobile template )" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
